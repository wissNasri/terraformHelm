name: IaC Security Scan (Checkov)

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  security-events: write

jobs:
  checkov-scan:
    name: Run Checkov
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkov (Terraform & Helm/K8s YAML)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          quiet: true
          framework: terraform,kubernetes,helm
          soft_fail: true
          output_format: sarif
          output_file_path: reports/checkov_report

      - name: Upload Checkov SARIF report
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/checkov_report.sarif
