name: Security Scan with Checkov

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checkov-scan:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Lancer Checkov sur tout le dépôt et générer un rapport JSON
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v11
        with:
          directory: ./      # Analyse tout le repo
          framework: 'all'   # Terraform, Kubernetes, CloudFormation, etc.
          output: 'json'     # Générer un rapport JSON
          quiet: false
        continue-on-error: true   # Ne bloque pas le pipeline si vulnérabilités

      # 3️⃣ Upload du rapport JSON comme artifact
      - name: Upload Checkov JSON Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: checkov-report
          path: checkov-report.json
