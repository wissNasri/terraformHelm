name: Security Scan with Checkov

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checkov-scan:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Lancer Checkov sur tout le dépôt avec JSON
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v11
        with:
          directory: ./             # Analyse tout le repo
          args: "--output json --output-file checkov-report.json --download-external-modules" 
        continue-on-error: true      # ⚡ Ne bloque pas le pipeline si des vulnérabilités sont détectées

      # 3️⃣ Upload du rapport JSON
      - name: Upload Checkov JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.json
