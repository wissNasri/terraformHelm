name: Checkov Scan

on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  security-events: write

jobs:
  checkov-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          output_format: cli,json       # <--- Génère du JSON
          output_file_path: results.json

      - name: Upload Checkov JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: checkov-results
          path: results.json
