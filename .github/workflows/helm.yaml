name: IaC Security Scan (Checkov)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checkov-scan:
    name: Run Checkov
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkov (Terraform & Helm/K8s YAML)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          quiet: true
          framework: terraform,kubernetes,helm
          soft_fail: true   # âœ… le job ne casse pas ton pipeline
