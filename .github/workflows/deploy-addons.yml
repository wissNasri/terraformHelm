# Nom du fichier : .github/workflows/deploy-addons.yml
# DESCRIPTION : Pipeline complète avec nettoyage des PVC ET des namespaces avant la destruction.

name: "APPS: Deploy or Destroy Kubernetes Add-ons"

on:
  # ... (section 'on' inchangée)
  push:
    branches: [main]
    paths: ['terraform/apps/**', '.github/workflows/deploy-addons.yml']
  pull_request:
    branches: [main]
    paths: ['terraform/apps/**', '.github/workflows/deploy-addons.yml']
  workflow_dispatch:
    inputs:
      action:
        description: 'Action: "apply" or "destroy"'
        required: true
        default: 'apply'
        type: choice
        options: [apply, destroy]
      confirm_destroy:
        description: 'If action=destroy, type "destroy-all-addons" to confirm.'
        required: false

jobs:
  deploy-addons:
    name: "Terraform for Kubernetes Add-ons"
    runs-on: ["self-hosted", "aws-private-runner"]
    defaults:
      run:
        shell: bash
        working-directory: ./terraform/apps

    steps:
    # ===================================================================
    # ÉTAPES DE CONFIGURATION ET DE DÉPLOIEMENT (INCHANGÉES)
    # ===================================================================
    - name: Checkout source code 
      uses: actions/checkout@v4

    - name: Configure Kubeconfig for EKS
      run: |
        aws eks update-kubeconfig --region us-east-1 --name tws-eks-cluster
        kubectl get nodes -o wide

    - name: Terraform Init
      run: terraform init

    - name: Apply Logic
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
      run: |
        terraform plan -no-color -out=plan-step1
        terraform apply -auto-approve -input=false plan-step1
        sleep 30
        terraform plan -no-color -out=plan-step2 -var="deploy_app_of_apps=true"
        terraform apply -auto-approve -input=false plan-step2

    - name: Validate Terraform Plan (on push)
      if: github.event_name == 'push'
      run: terraform plan -no-color

    # ===================================================================
    # ÉTAPE DE NETTOYAGE COMBINÉE (PVC + Namespaces)
    # ===================================================================
    - name: Pre-Destroy Full Cleanup (PVCs and Namespaces)
      if: |
        github.event_name == 'workflow_dispatch' &&
        github.event.inputs.action == 'destroy' &&
        github.event.inputs.confirm_destroy == 'destroy-all-addons'
      run: |
        echo "--- [START] Pre-Destroy Full Cleanup ---"
        
        # --- PARTIE 1 : Nettoyage du PVC d'Elasticsearch ---
        echo "--- Step 1: Unblocking Elasticsearch PVC ---"
        PVC_NAME="elasticsearch-master-elasticsearch-master-0"
        PVC_NAMESPACE="logging"
        if kubectl get pvc $PVC_NAME -n $PVC_NAMESPACE > /dev/null 2>&1; then
          echo "Found PVC '$PVC_NAME'. Removing its finalizers to unblock deletion."
          kubectl patch pvc $PVC_NAME -n $PVC_NAMESPACE -p '{"metadata":{"finalizers":null}}'
        else
          echo "Elasticsearch PVC '$PVC_NAME' not found. Skipping."
        fi
        
        # --- PARTIE 2 : Nettoyage des namespaces gérés par ArgoCD ---
        echo "--- Step 2: Force-cleaning ArgoCD-managed namespaces (quiz, quiz-staging) ---"
        for ns in quiz quiz-staging; do
          if kubectl get ns $ns > /dev/null 2>&1; then
            echo "Checking status of namespace '$ns'..."
            # On tente une suppression normale d'abord
            kubectl delete ns $ns --wait=false
            sleep 10 # On attend un peu pour voir si le namespace passe en 'Terminating'
            
            # Si le namespace est toujours là, il est probablement bloqué par un finalizer
            if kubectl get ns $ns > /dev/null 2>&1; then
              echo "Namespace '$ns' is stuck in 'Terminating' state. Forcing finalizer removal..."
              kubectl get namespace $ns -o json | jq '.spec.finalizers = []' | kubectl replace --raw "/api/v1/namespaces/$ns/finalize" -f -
              echo "Finalizers removed from namespace '$ns'."
            else
              echo "Namespace '$ns' was deleted successfully."
            fi
          else
            echo "Namespace '$ns' does not exist. Skipping."
          fi
        done
        
        echo "--- [END] Pre-destroy cleanup finished. Waiting for resources to be terminated..."
        sleep 20
        kubectl get ns

    # ===================================================================
    # ÉTAPE DE DESTRUCTION EXISTANTE (INCHANGÉE)
    - name: Terraform Destroy (DANGEROUS)
      if: |
        github.event_name == 'workflow_dispatch' &&
        github.event.inputs.action == 'destroy' &&
        github.event.inputs.confirm_destroy == 'destroy-all-addons'
      run: |
        echo "WARNING: Proceeding with a full 'terraform destroy' after cleanup."
        # Cette unique commande va détruire TOUTES les ressources gérées par ce state Terraform,
        # y compris l'app-of-apps si elle existe, et tous les charts Helm.
        # La variable deploy_app_of_apps=true garantit que Terraform connaît l'existence
        # de la ressource app_of_apps pour pouvoir la détruire.
        terraform destroy -auto-approve -var="deploy_app_of_apps=true"
