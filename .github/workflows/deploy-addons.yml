name: "APPS: Deploy or Destroy Kubernetes Add-ons"

on:
  push:
    branches: [main]
    paths: ['terraform/apps/**', '.github/workflows/deploy-addons.yml']
  pull_request:
    branches: [main]
    paths: ['terraform/apps/**', '.github/workflows/deploy-addons.yml']
  workflow_dispatch:
    inputs:
      action:
        description: 'Action: "apply" or "destroy"'
        required: true
        default: 'apply'
        type: choice
        options: [apply, destroy]
      confirm_destroy:
        description: 'If action=destroy, type "destroy-all-addons" to confirm.'
        required: false

jobs:
  deploy-addons:
    name: "Terraform for Kubernetes Add-ons"
    runs-on: ["self-hosted", "aws-private-runner"]
    defaults:
      run:
        shell: bash
        working-directory: ./terraform/apps

    steps:
    # --- ÉTAPES DE CONFIGURATION ET DE DÉPLOIEMENT (INCHANGÉES) ---
    - name: Checkout source code 
      uses: actions/checkout@v4

    - name: Configure Kubeconfig for EKS
      run: |
        aws eks update-kubeconfig --region us-east-1 --name tws-eks-cluster
        echo "--- Kubeconfig configured. Verifying node access: ---"
        kubectl get nodes -o wide

    - name: Terraform Init
      run: terraform init

    - name: Apply Logic (for manual 'apply' trigger)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
      run: |
        echo "--- Running Terraform Apply in two steps ---"
        echo "--- Step 1: Applying core add-ons ---"
        terraform plan -no-color -out=plan-step1
        terraform apply -auto-approve -input=false plan-step1
        
        echo "--- Waiting 30 seconds before deploying App-of-Apps ---"
        sleep 30
        
        echo "--- Step 2: Enabling and applying App-of-Apps ---"
        terraform plan -no-color -out=plan-step2 -var="deploy_app_of_apps=true"
        terraform apply -auto-approve -input=false plan-step2

    - name: Validate Terraform Plan (on push to main)
      if: github.event_name == 'push'
      run: terraform plan -no-color

    # --- ÉTAPES DE DESTRUCTION (MODIFIÉES POUR ÊTRE EN DEUX PHASES) ---
    - name: "Phase 1: Destroy Applications with Persistent Storage"
      if: |
        github.event_name == 'workflow_dispatch' &&
        github.event.inputs.action == 'destroy' &&
        github.event.inputs.confirm_destroy == 'destroy-all-addons'
      run: |
        echo "--- [DESTROY - PHASE 1] Targeting applications to release storage... ---"
        # On cible les modules qui utilisent des PVCs (Elasticsearch, Prometheus)
        # et l'application racine d'Argo CD qui gère les applications 'quiz'.
        terraform destroy -auto-approve \
          -target="module.elasticsearch" \
          -target="module.kube-prom-stack" \
          -target="kubernetes_manifest.app_of_apps[0]" # L'index [0] est crucial car la ressource utilise 'count'

    - name: "Phase 2: Destroy Core Infrastructure and Remaining Add-ons"
      if: |
        github.event_name == 'workflow_dispatch' &&
        github.event.inputs.action == 'destroy' &&
        github.event.inputs.confirm_destroy == 'destroy-all-addons'
      run: |
        echo "--- [PAUSE] Waiting 90 seconds for Pods and PVCs to terminate gracefully... ---"
        # Cette pause est cruciale pour laisser le temps à Kubernetes de nettoyer les ressources.
        sleep 90
        
        echo "--- Verifying PVC status in relevant namespaces before final destroy ---"
        kubectl get pvc -n logging || echo "Namespace 'logging' not found or no PVCs present."
        kubectl get pvc -n monitoring || echo "Namespace 'monitoring' not found or no PVCs present."
        
        echo "--- [DESTROY - PHASE 2] Destroying all remaining infrastructure add-ons... ---"
        # Cette commande détruit tout ce qui reste (EBS CSI Driver, ALB Controller, etc.).
        terraform destroy -auto-approve -var="deploy_app_of_apps=true"
