
# Nom du fichier : .github/workflows/deploy-addons.yml
# VERSION CORRIGÉE ET FINALE

name: "APPS: Deploy or Destroy Kubernetes Add-ons"

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/deploy-addons.yml'
      
  workflow_dispatch:
    inputs:
      action:
        description: 'Action à exécuter : "apply" pour déployer, "destroy" pour supprimer'
        required: true
        default: 'apply'
        type: choice
        options:
        - apply
        - destroy

jobs:
  deploy:
    name: "Terraform Plan, Apply & Destroy for Add-ons"
    runs-on: ["self-hosted", "aws-private-runner"]
    
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: ./terraform/apps

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::228578233417:role/oicd
        aws-region: us-east-1

    # ===================================================================
    # --- CORRECTION APPLIQUÉE ICI ---
    # ===================================================================
    - name: Configure Kubeconfig for EKS
      shell: bash 
      run: |
        echo "Configuring access to EKS cluster using OIDC role..."
        # On force l'utilisation du rôle OIDC pour la configuration de kubectl.
        # C'est la correction la plus importante pour résoudre l'erreur "Unauthorized".
        aws eks update-kubeconfig \
          --region us-east-1 \
          --name tws-eks-cluster \
          --role-arn arn:aws:iam::228578233417:role/oicd
        echo "Kubeconfig configured successfully!"

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Plan
      id: plan
      if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
      run: terraform plan -no-color -out=planfile

    - name: Terraform Plan (for Destroy)
      id: plan-destroy
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
      run: terraform plan -destroy -no-color -out=destroyplan

    - name: Terraform Apply
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
      run: terraform apply -auto-approve -input=false planfile

    - name: Terraform Destroy (DANGEROUS)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
      run: terraform destroy -auto-approve
